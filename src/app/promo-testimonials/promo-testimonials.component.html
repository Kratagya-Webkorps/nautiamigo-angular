<!-- Promo Video -->
<section
  class="video-wrapper video section-padding bg-img bg-fixed"
  data-overlay-dark="3"
  data-background="assets/img/slider/2.jpeg"
>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <span>
          <i class="star-rating"></i><i class="star-rating"></i>
          <i class="star-rating"></i><i class="star-rating"></i>
          <i class="star-rating"></i>
        </span>

        <div class="section-subtitle">
          <span>Nauti Amigo Luxury Cruise</span>
        </div>
        <div class="section-title"><span>Promotional Video</span></div>
      </div>
    </div>

    <div class="row">
      <div class="text-center col-md-12">
        <a class="vid" href="assets/img/nautiamigo.mp4">
          <div class="vid-butn">
            <span class="icon">
              <i class="ti-control-play"></i>
            </span>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Facilities -->
<section class="facilties section-padding">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-subtitle">NAUTI AMIGO Luxury Cruise</div>
        <div class="section-title">ADDITIONAL SERVICES</div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4" *ngFor="let f of facilities">
        <div class="single-facility animate-box" data-animate-effect="fadeInUp">
          <span [class]="f.icon"></span>
          <h5>{{ f.title }}</h5>
          <p>{{ f.description }}</p>
          <div class="facility-shape">
            <span [class]="f.icon"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Testimonials (Swiper) -->
<section class="testimonials">
  <div
    class="background bg-img bg-fixed section-padding pb-0"
    data-background="assets/img/slider/2.jpg"
    data-overlay-dark="3"
  >
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="testimonials-box">
            <div class="head-box">
              <h6>Testimonials</h6>
              <h4>What Client's Say?</h4>
              <div class="line"></div>
            </div>

            <!-- Swiper slider -->
            <swiper
              [slidesPerView]="1"
              [loop]="true"
              [autoplay]="{ delay: 4000, disableOnInteraction: false }"
              [pagination]="{ clickable: true }"
              [spaceBetween]="20"
              class="my-swiper"
            >
              <ng-template swiperSlide *ngFor="let t of testimonials">
                <div class="item">
                  <span class="quote">
                    <img src="assets/img/quot.png" alt="quote" />
                  </span>
                  <p>{{ t.text }}</p>

                  <div class="info">
                    <div class="author-img">
                      <img [src]="t.image" alt="{{ t.name }}" />
                    </div>
                    <div class="cont">
                      <span>
                        <i class="star-rating" *ngFor="let s of stars"></i>
                      </span>
                      <h6>{{ t.name }}</h6>
                      <span>{{ t.role }}</span>
                    </div>
                  </div>
                </div>
              </ng-template>
            </swiper>
            <!-- /Swiper -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
