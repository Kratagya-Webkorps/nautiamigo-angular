<section [class]="config.sectionClasses.wrapper">
  <div [class]="config.sectionClasses.container">
    <h6 [class]="config.sectionClasses.headingClass">
      {{ config.headings.main }}
    </h6>
    <h4 [class]="config.sectionClasses.subHeadingClass">
      {{ config.headings.sub }}
    </h4>
    <div [class]="config.sectionClasses.underlineClass"></div>

    <swiper-container
      [class]="config.sectionClasses.swiperClass"
      pagination="true"
      pagination-clickable="true"
      space-between="30"
      slides-per-view="1"
      loop="false"
      autoplay="false"
    >
      <swiper-slide *ngFor="let t of config.testimonials">
        <div class="testimonial-slide">
          <img
            src="assets/img/quot.png"
            alt="quote"
            class="quote-mark-img"
          />

          <div class="testimonial-content">
            <p>{{ t.quote }}</p>
          </div>

          <div class="testimonial-footer">
            <div class="author-img">
              <img [src]="t.authorImage" [alt]="t.authorName" />
            </div>
            <div class="author-details">
              <div class="rating">
                <ng-container *ngFor="let _ of generateStars(t.rating)">
                  ‚≠ê
                </ng-container>
              </div>
              <h6>{{ t.authorName }}</h6>
              <span>{{ t.authorTitle }}</span>
            </div>
          </div>
        </div>
      </swiper-slide>
    </swiper-container>
  </div>
</section>
