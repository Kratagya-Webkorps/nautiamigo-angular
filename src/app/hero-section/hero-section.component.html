<header class="header slider-fade">
  <!-- Custom navigation dots -->
  <div class="custom-nav">
    <span 
      class="nav-btn" 
      *ngFor="let slide of slides; let i = index" 
      [attr.data-slide]="i">
      {{ i + 1 }}
    </span>
  </div>

  <!-- Swiper -->
  <div class="swiper hero-swiper">
    <div class="swiper-wrapper">

      <!-- Slides loop -->
      <div class="swiper-slide" *ngFor="let slide of slides">
        <div 
          class="item bg-img d-flex justify-content-center align-items-center"
          [attr.data-overlay-dark]="2"
          [style.backgroundImage]="'url(' + slide.background + ')'">

          <div class="slide-content text-center w-100">
            <div class="stars mb-4">
              <span class="star" *ngFor="let star of [].constructor(slide.stars)">â˜…</span>
            </div>
            <div class="slide-subtitle">{{ slide.subtitle }}</div>
            <div class="slide-title">{{ slide.title }}</div>
            <a class="offer-btn" [href]="slide.buttonLink" data-scroll-nav="1">
              <span>{{ slide.buttonText }}</span>
            </a>
          </div>
        </div>
      </div>

    </div>

    <!-- Navigation buttons -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Reservation -->
  <div class="reservation">
    <a [href]="'tel:' + reservationPhone">
      <div class="icon d-flex justify-content-center align-items-center">
        <i class="fas fa-phone"></i>
      </div>
      <div class="call">
        <span>{{ reservationPhone }}</span> <br />{{ reservationText }}
      </div>
    </a>
  </div>
</header>
