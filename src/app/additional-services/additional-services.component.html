<section [class]="sectionConfig.cssClasses.sectionWrapper" id="services">
  <div [class]="sectionConfig.cssClasses.container">
    <!-- Section Header -->
    <div [class]="sectionConfig.cssClasses.headingRow">
      <div [class]="sectionConfig.cssClasses.headingCol">
        <div class="section-subtitle">{{ sectionConfig.subtitle }}</div>
        <div class="section-title">{{ sectionConfig.title }}</div>
      </div>
    </div>

    <!-- Services Grid -->
    <div [class]="sectionConfig.cssClasses.servicesRow">
      <div 
        [class]="sectionConfig.cssClasses.serviceCol" 
        *ngFor="let service of services; let i = index"
      >
        <div 
          [class]="getServiceClasses(service)"
          [ngStyle]="getAnimationDelayStyle(service.animationDelay)"
          (mouseenter)="onServiceHover(service.id)"
        >
          <span [class]="service.icon"></span>
          <h5>{{ service.title }}</h5>
          <p>{{ service.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
