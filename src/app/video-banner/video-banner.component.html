<section
  class="video-wrapper video section-padding bg-img bg-fixed"
  [style.backgroundImage]="'url(assets/img/slider/2.jpeg)'"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <span>
          <i class="star-rating"></i><i class="star-rating"></i>
          <i class="star-rating"></i><i class="star-rating"></i>
          <i class="star-rating"></i>
        </span>
        <div class="section-subtitle">
          <span>Nauti Amigo Luxury Cruise</span>
        </div>
        <div class="section-title">
          <span>Promotional Video</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="text-center col-md-12">
        <div class="vid-butn" (click)="openVideo()">
          <span class="icon">
            <i class="ti-control-play"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <!-- Video Modal -->
  <div class="video-modal" *ngIf="isVideoOpen" (click)="closeVideo()">
    <div class="video-container" (click)="$event.stopPropagation()">
      <video controls autoplay>
        <source src="assets/images/nautiamigo.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <button class="close-btn" (click)="closeVideo()">Ã—</button>
    </div>
  </div>
</section>
