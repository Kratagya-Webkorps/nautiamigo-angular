<section
  class="video-wrapper video section-padding bg-img bg-fixed"
  [style.backgroundImage]="'url(' + config.backgroundImage + ')'"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <span class="star">
          <i 
            *ngFor="let star of starArray" 
            [class]="config.starRating.iconClass">
          </i>
        </span>
        <div class="section-subtitle">
          <span>{{ config.subtitle }}</span>
        </div>
        <div class="section-title">
          <span>{{ config.title }}</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="text-center col-md-12">
        <div class="vid-butn" (click)="openVideo()">
          <span class="icon">
            <i [class]="config.playButton.iconClass"></i>
          </span>
        </div>
      </div>
    </div>
  </div>

  <div class="video-modal" *ngIf="isVideoOpen" (click)="closeVideo()">
    <div class="video-container" (click)="$event.stopPropagation()">
      <video controls autoplay>
        <source [src]="config.video.source" [type]="config.video.type" />
        {{ config.video.fallbackMessage }}
      </video>
      <button class="close-btn" (click)="closeVideo()">
        {{ config.modal.closeButtonText }}
      </button>
    </div>
  </div>
</section>
